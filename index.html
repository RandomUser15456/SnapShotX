        :root {
            --c: #000000;
            --border-radius: 10px;
            --background-color: #0D1117;
            --primary-color: #c3d0e5;
            --accent-color: #0078d4;
            --card-background: rgba(255, 255, 255, 0.04);
            --card-border-color: rgba(255, 255, 255, 0.12);
            --foreground: #9ba3b4;
            --transition: all 0.2s ease-in-out;
        }

        * {
            user-select: none;
            font-family: 'Arial', sans-serif;
            color: var(--primary-color)
        }

        body {
            position: absolute;
            margin: 0;
            height: 100%;
            width: 100%;
            min-height: 100vh;
            overflow: auto;
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
            background: var(--background-color);
        }

        .scroller::-webkit-scrollbar {
            width: 4px;
        }

        /* Track */
        .scroller::-webkit-scrollbar-track {
            box-shadow: none;
            border-radius: 10px;
        }

        /* Handle */
        .scroller::-webkit-scrollbar-thumb {
            cursor: n-resize;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 10px;
        }

        /* Handle on hover */
        .scroller::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        #title {
            color: var(--primary-color);
        }

        h1 {
            font-family: NEON;
            color: var(--primary-color);
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        .preview {
            border: 1px solid var(--card-border-color);
            border-radius: var(--border-radius);
            background: var(--card-background);
            height: 100%;
            width: 70%;
            margin: 20px;
            overflow: auto;
        }

        ul {
            padding-left: 5px;
            list-style: none;
        }

        ul.disable {
            display: none;
        }

        span {
            font-size: 11px;
            font-style: italic;
            letter-spacing: .4px;
            color: #a8a8a8;
        }

        ul li {
            transition: var(--transition);
            position: relative;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 15px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        ul li .text {
            color: var(--primary-color);
            display: ruby;
            margin: 0;
            cursor: pointer;
        }

        ul li .XHIcon {
            color: var(--c);
            cursor: pointer;
        }

        ul li:before {
            position: absolute;
            top: 15px;
            left: 0;
            width: 10px;
            height: 1px;
            margin: auto;
            content: '';
            background-color: #666;
        }

        ul li:after {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 1px;
            height: 100%;
            content: '';
            background-color: #666;
        }

        ul li:last-child:after {
            height: 15px;
        }

        ul a {
            cursor: pointer;
        }

        ul a:hover {
            text-decoration: none;
        }

        .previewer {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            width: 100%;
            height: 60%;
        }

        .input-parent {
            display: flex;
            flex-direction: row;
            align-content: center;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 5px;
        }

        .input-parent input {
            border-radius: var(--border-radius);
            color: var(--primary-color);
            height: 20px;
            background: var(--card-background);
            outline: none;
            border: 1px solid;
            padding: 3px;
            width: 60px;
            margin-right: 20px;

        .loading-screen {
            transition: var(--transition);
            backdrop-filter: blur(40px);
            position: absolute;
            z-index: 999;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            align-items: center;
            justify-content: center;
        }

        .loader {
            --h: 100px;
            transform: rotateZ(45deg);
            perspective: 1000px;
            border-radius: 50%;
            width: var(--h);
            height: var(--h);
            color: #fff;

        }

        .loader:before,
        .loader:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: inherit;
            height: inherit;
            border-radius: 50%;
            transform: rotateX(70deg);
            animation: 1s spin linear infinite;
        }

        .loader:after {
            color: var(--accent-color);
            transform: rotateY(70deg);
            animation-delay: .4s;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotateZ(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotateZ(360deg);
            }
        }

        @keyframes rotateccw {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }

        @keyframes spin {

            0%,
            100% {
                box-shadow: .2em 0px 0 0px currentcolor;
            }

            12% {
                box-shadow: .2em .2em 0 0 currentcolor;
            }

            25% {
                box-shadow: 0 .2em 0 0px currentcolor;
            }

            37% {
                box-shadow: -.2em .2em 0 0 currentcolor;
            }

            50% {
                box-shadow: -.2em 0 0 0 currentcolor;
            }

            62% {
                box-shadow: -.2em -.2em 0 0 currentcolor;
            }

            75% {
                box-shadow: 0px -.2em 0 0 currentcolor;
            }

            87% {
                box-shadow: .2em -.2em 0 0 currentcolor;
            }
        }

            background: var(--accent-color);

            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #closer:hover {
            transform: scale(0.9) rotate(180deg);
            color: var(--primary-color);
        }

        #settings-cc {
            width: 70%;
            max-width: 600px;
            border: 1px solid var(--card-border-color);
            background: var(--card-background);
            border-radius: var(--border-radius);
            aspect-ratio: 8 / 5;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: nowrap;
            align-content: center;
        }

            transition: var(--transition);
            padding: 25px;
            width: 50px;
            text-align: center;
            margin: 10px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            border: 1px solid var(--card-border-color);
            cursor: pointer;
        }

        .styles-divs:hover {
            transform: scale(0.9);
        }

        .wrapper {
            position: relative;
            height: 30px;
            width: var(--wi);
        }

        .wrapper::before,
        .wrapper::after {
            color: var(--primary-color);
            top: 50%;
            transform: translateY(-50%);
            position: absolute;
            z-index: 99;
            font-size: 1.5rem;
            pointer-events: none;
        }

        .wrapper::before {
            content: "+";
            right: 5%;
        }

        .wrapper::after {
            content: "";
            left: 5%;
        }

        .range-class {
            -webkit-appearance: none;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            border-radius: 9px;
            overflow: hidden;
            box-sizing: unset;
            cursor: grab;
        }

        .range-class[step] {
            background-color: transparent;
            background-image: repeating-linear-gradient(to right,
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.2) calc(12.5% - 1px),
                    #05051a 12.5%);
        }

        .range-class::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 0;
            box-shadow: -20rem 0 0 20rem rgba(255, 255, 255, 0.2);
        }

        .range-class::-moz-range-thumb {
            border: none;
            width: 0;
            box-shadow: -20rem 0 0 20rem rgba(255, 255, 255, 0.2);
        }

        }

            background: var(--card-background);
        }

    <script type="application/javascript">
        //easy decoder
        const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));
        function Use() {
            let types = {
                i64: [BigInt64Array, 8],
                i32: [Int32Array, 4],
                i16: [Int16Array, 2],
                i8: [Int8Array, 1],
                u64: [BigUint64Array, 8],
                u32: [Uint32Array, 4],
                u16: [Uint16Array, 2],
                u8: [Uint8Array, 1],
                f64: [Float64Array, 8],
                f32: [Float32Array, 4],
                ui16: [Uint16Array, 2],
            }
            if (arguments[0] == "set") return new Uint8Array(arguments[2] ? new types[arguments[1]][0]([arguments[2]]).buffer : new Uint8Array(types[arguments[1]][1])).reverse();
            if (arguments[0] == "get") return new types[arguments[1]][0](arguments[2] ? new Uint8Array(arguments[2]).reverse().buffer : 0)[0];

        }
        const RuntimeEventType = {
            "Undefined": 0,
            "FineGrainedSingleCubeAdd": 1,
            "FineGrainedSingleCubeRemove": 2,
            "Bazooka": 3,
            "AvatarImpact25": 4,
            "FineGrainedSingleCubeRemovedAddedFineGrainedCube": 5,
            "VehicleImpact25": 6,
            "AvatarImpact50": 7,
            "AvatarImpact75": 8,
            "VehicleImpact50": 9,
            "VehicleImpact75": 10,
            "SwordTerrainDestroy": 15,
            "ImpulseGunImpact": 16
        }
        const WorldObjectTypes = Object.fromEntries(Object.entries(window.WorldObjectCode).map(a => a.reverse()));
        class StreamBuffer {
            constructor(array = []) {
                this.index = 0;
                this.array = [...array];
            }
            ReadByte() {
                return this.array[this.index++];
            }
            Read(count) {
                let arr = this.array.slice(this.index, this.index + count);
                this.index += count;
                return arr;
            }
            ReadInt() {
                let arr = this.Read(4);
                return Use("get", "i32", arr);
            }
            ReadShort() {
                let arr = this.Read(2);
                return Use("get", "i16", arr);
            }
            ReadFloat() {
                let arr = this.Read(4);
                return Use("get", "f32", arr);
            }
            ReadBool() {
                return !!this.ReadByte();
            }
            ReadString(size = -1) {
                size = size + 1 ? size : this.ReadShort();
                return new TextDecoder().decode(new Uint8Array(this.Read(size)));
            }
            ReadLong() {
                let arr = this.Read(8);
                return Use("get", "i64", arr);
            }
            ReadByteArray(size = -1) {
                size = size + 1 ? size : this.ReadInt();
                return this.Read(size);
            }
            ReadCompressedUInt32() {
                let num = 0;
                let num2 = 0;
                while (num2 != 35) {
                    let b = this.ReadByte();
                    num |= (b & 127) << num2;
                    if ((b & 128) == 0) { return num; }
                    num2 += 7;
                }
            };
            WriteByte(byte) {
                this.array.push(byte);
                this.index++;
            }
            Write(array) {
                this.array.push(...array);
                this.index += array.length;
            }
            WriteInt(int) {
                this.Write(Use("set", "i32", int));
                this.index += 4;
            }
            WriteShort(int, le = true) {
                this.Write(le ? Use("set", "i16", int) : Use("set", "i16", int).reverse());
                this.index += 2;
            }
            WriteFloat(float, le = true) {
                this.Write(le ? Use("set", "f32", float) : Use("set", "f32", float).reverse());
                this.index += 4;
            }
            WriteBool(bool) {
                this.WriteByte(bool ? 1 : 0);
                this.index++;
            }
            WriteString(string, s = true) {
                s ? this.WriteShort(string.length) : null;
                this.Write([...string].map(l => l.charCodeAt(0)));
                this.index += string.length;
            }
            WriteLong(long) {
                this.Write(Use("set", "i64", long));
                this.index += 8;
            }
            WriteByteArray(array) {
                this.WriteInt(array.length)
                this.Write(array);
                this.index += array.length;
            }
            WriteCompressedUInt32(num) {
                while (num >= 128) {
                    this.WriteByte((num | 128) & 0xFF);
                    num >>= 7;
                }
                this.WriteByte(num & 0xFF);
            };
        }
        const getRunTimeData = (buf, isPosAnArray = true) => {
            let i = Object.fromEntries(Object.entries(MVCommon.RuntimeEventType).map(e => e.reverse())),
                typekey = buf.ReadByte(),
                material = -1,
                objectType = "Undefined",
                type = i[typekey] || "Undefined";
            if ([1, 2, 5].includes(typekey)) {
                objectType = "SingleCube";
                if (typekey == 1) material = buf.ReadByte();
            } else objectType = "Explosion";
            let x = buf.ReadShort(),
                y = buf.ReadShort(),
                z = buf.ReadShort();

            return Object.assign({ objectType, type }, material >= 0 ? { material } : {}, isPosAnArray ? { pos: [x, y, z] } : { x, y, z })
        }

            let c = {};
            //c.action = new Byte().read(buf);
            let x = buf.ReadShort(),
                y = buf.ReadShort(),
                z = buf.ReadShort();
            c = Object.assign(c, isPosAnArray ? { pos: [x, y, z] } : { x, y, z });
            if (Type) {
                c.flags = buf.ReadByte();
                if ((c.flags & 1) == 0) c.corners = [...buf.ReadByteArray(8)];
                if ((c.flags & 2) == 0) c.materials = [...buf.ReadByteArray(6)];
                else c.material = buf.ReadByte();
            }
            return c;
        }

            for (let i2 = 0; i2 < num; i2++) {

                        for (let i = 0; i < len2; i++) {

                        }

                        len2 = buf.ReadInt();
                        for (let i = 0; i < len2; i++) value.push(buf.ReadLong());

                }
                data[key] = type == 8 ? value : [value, type];
            }
            return data;

        const getWorldObjects = async buf => {

        const setWorldCubes = (buf, Data) => {
            let dataStream = new StreamBuffer();
            const CubesInRow = Data.filter(cube => !cube.inRow);
            dataStream.WriteInt(CubesInRow.length);
            for (let { x, y, z, flags, materials, corners, material } of CubesInRow) {
                dataStream.WriteShort(x);
                dataStream.WriteShort(y);
                dataStream.WriteShort(z);
                dataStream.WriteByte(flags);
                if ((flags & 1) == 0) dataStream.Write(corners);
                if ((flags & 2) == 0) dataStream.Write(materials);
                else dataStream.WriteByte(material);
            }
            buf.WriteByteArray(dataStream.array);
        }
        const setWorldPrototypes = async (buf, Data) => {
            buf.WriteInt(Data.length)

                buf.WriteFloat(Scale);
                buf.WriteInt(AuthorProfileId);
                setWorldCubes(buf, _);
            }
            return buf;
        }
        const setWorldObjectData = (buf, Data) => {
            const entries = Object.entries(Data);
            buf.WriteInt(entries.length);
            for (let entry of entries) {
                let type = null;
                let value = null;
                let key = entry[0];
                if (entry[1].length == undefined) (type = 8, value = entry[1])
                if (entry[1].length != undefined) (type = entry[1][1], value = entry[1][0])
                buf.WriteCompressedUInt32(key.length);
                buf.WriteString(key, 0);
                buf.WriteByte(type);
                switch (type) {
                    case 0: {
                        buf.WriteInt(value);
                    }
                        break;
                    case 1: case 4: {
                        buf.WriteInt(Object.keys(value).length);
                        for (let i = 0; i < Object.keys(value).length; i++) {

                        }

                    }

                        break;

                    }
                        break;

                        break;

        function convertQuadsToTriangles(faces) {
            const newFaces = [];
            faces.forEach(face => {
                if (face.length === 5) {
                    const [a, b, c, d, material] = face;
                    newFaces.push([a, b, d, material]);
                    newFaces.push([b, c, d, material]);
                } else {
                    newFaces.push(face);
                }
            });

            return newFaces;
        }
        function ModelToFV(ObjectCubes, convertToTris = 0) {
            function getShapesCoords(shape) {
                function findCoords(number) {
                    for (let x = 0; x <= 4; x++) {
                        for (let y = 0; y <= 4; y++) {
                            for (let z = 0; z <= 4; z++) {
                                if (25 * x + 5 * y + z === number) {
                                    return {
                                        x,
                                        y,
                                        z
                                    };
                                }
                            }
                        }
                    }
                    return null;
                }

                let ss = {};
                for (var i = 0; i < shape.length; i++) ss[i] = findCoords(shape[i]);
                return ss;
            }
            const colors = ["#f25830ff", "#c7331bff", "#992f16ff", "#faeb77ff", "#dfcacbff", "#73d8e6ff", "#479bb7ff", "#26586fff", "#d77b25ff", "#b49785ff", "#9cbd2cff", "#798f0bff", "#5b670dff", "#965724ff", "#705153ff", "#e8a316ff", "#f5b116ff", "#f4f372ff", "#edd95eff", "#d7d997ff", "#b2b782ff", "#949971ff", "#8b8c5dff", "#3e4529ff", "#b5a64dff", "#83a78eff", "#58452cff", "#924d24ff", "#9ae225ff", "#cad187ff", "#cb8b4dff", "#72582dff", "#827869ff", "#ab9a6eff", "#b4b24fff", "#3c6c46ff", "#b08c29ff", "#935a33ff", "#c9a831ff", "#b7c178ff", "#706a44ff", "#856f49ff", "#e4724cff", "#706c78ff", "#d45295ff", "#ca4722ff", "#8cb63eff", "#3c7572ff", "#877d58ff", "#cbe393ff", "#b0c884ff", "#92ce47ff", "#a22941ff", "#6e3d17ff", "#df8930ff", "#ebddcfff", "#7c7b3dff", "#ebbe49e8", "#ced098e6", "#edfbfce6", "#868f6aff", "#3e9590ff", "#6d9384ff", "#a39e80ff", "#c57cd0ff", "#a39d7fff", "#a5967aff", "#a9755aff", "#949568f7", "#959f9066", "#99969c59", "#a19e9e5c"];
            let faces = [];
            let vertices = [];
            let maxIndex = 0;
            let f = {};
            for (var i = 0; i < ObjectCubes.length; i++) {
                let n = {};
                for (var i3 = 0; i3 < 8; i3++) {
                    n[i3] = i * 8 + i3;
                    if (i3 == 7 && n[7] > maxIndex) maxIndex = n[7]
                }
                let { x, y, z, corners, material, materials } = ObjectCubes[i];
                corners ??= [20, 120, 124, 24, 4, 104, 100, 0];
                material ??= 1;
                materials ??= Array(6).fill(material);
                const lvs = getShapesCoords(corners);
                for (var a = 0; a < Object.values(lvs).length; a++) {
                    let { x: x1, y: y1, z: z1 } = lvs[a];
                    let v1 = [x + x1 * 0.25, y + y1 * 0.25, z + z1 * 0.25];
                    vertices.push(v1);
                }
                faces.push([n[4], n[5], n[6], n[7], colors[materials[0]]])
                faces.push([n[0], n[1], n[2], n[3], colors[materials[0]]]);
                faces.push([n[0], n[1], n[6], n[7], colors[materials[0]]]);
                faces.push([n[1], n[2], n[5], n[6], colors[materials[0]]]);
                faces.push([n[0], n[3], n[4], n[7], colors[materials[0]]]);
                faces.push([n[2], n[3], n[4], n[5], colors[materials[0]]]);
            }
            if (convertToTris) faces = convertQuadsToTriangles(faces)
            return {
                faces,
                vertices,
                maxIndex,
            };
        }
        function HexToRGBA(hex, alpha = 1) {
            hex = hex.replace(/^#/, '');
            let r, g, b, a;
            switch (hex.length) {
                case 3:
                    r = parseInt(hex[0] + hex[0], 16);
                    g = parseInt(hex[1] + hex[1], 16);
                    b = parseInt(hex[2] + hex[2], 16);
                    a = alpha;
                    break;
                case 6:
                    r = parseInt(hex.substring(0, 2), 16);
                    g = parseInt(hex.substring(2, 4), 16);
                    b = parseInt(hex.substring(4, 6), 16);
                    a = alpha;
                    break;
                case 8:
                    r = parseInt(hex.substring(0, 2), 16);
                    g = parseInt(hex.substring(2, 4), 16);
                    b = parseInt(hex.substring(4, 6), 16);
                    a = Math.round((parseInt(hex.substring(6, 8), 16) / 255) * 100) / 100;
                    break;
                default:
                    throw new Error('Invalid hex! Use #RGB, #RRGGBB, or #RRGGBBAA.');
            }

            // Clamp values (in case of invalid hex characters)
            r = Math.max(0, Math.min(255, r));
            g = Math.max(0, Math.min(255, g));
            b = Math.max(0, Math.min(255, b));
            a = Math.max(0, Math.min(1, a !== undefined ? a : 1)); // Prioritize hex alpha over argument

            return [r / 255, g / 255, b / 255, a];
        }

            text.style = `margin: 0;margin-top: 10px;margin-left: 20px;padding: 3px;`

            camera.position.z = 3;

            //renderer
            const renderer = new THREE.WebGLRenderer({

                depth: true, // <-- HERE

                depthBufferType: THREE.FloatType,
            });
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.setClearColor(0x000000, 0);
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.shadowMap.enabled = true;

            const tick = () => {
                camera.position.set(
                    zoom * Math.sin(rotationY) * Math.cos(rotationX),
                    zoom * Math.sin(rotationX),
                    zoom * Math.cos(rotationY) * Math.cos(rotationX)
                );
                camera.lookAt(scene.position);
                renderer.render(scene, camera);

            };

            //renderFiles(MTLLoader, OBJLoader, manager, tick)

            //test cube

                            const cube = new THREE.BoxGeometry(1, 1, 1);
                            const cubeMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
                            cubeMat.roughness = 0.4;
                            const cubeMesh = new THREE.Mesh(cube, cubeMat);

                            scene.add(cubeMesh);

            const ModelData = ModelToFV(Data, 1)

            const positions = [];

            ModelData.faces.forEach((l, i) => {
                l.slice(0, -1).forEach(o => {
                    positions.push(...ModelData.vertices[o]);

                })
            })
            //window.TEST = { faceColorsRGBA, positions };

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(positions), 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(new Float32Array(faceColorsRGBA), 4));
            geometry.computeVertexNormals();

            // Material with vertex colors
            const material = new THREE.MeshLambertMaterial({
                //wireframe:true,
                //transparent: true,
                //colorWrite:false,
                vertexColors: true,
                side: THREE.DoubleSide,
                transparent: true,
                depthWrite: true
                //depthWrite: false
            });

            const model = new THREE.Mesh(geometry, material);
            model.castShadow = true;
            scene.add(model);


            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3); // soft base light
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            scene.add(directionalLight);


            let rotationX = 0;
            let rotationY = 0;
            let zoom = -40.0;

            // Mouse interaction
            let isDragging = false;
            let lastMouseX = 0;
            let lastMouseY = 0;

            canvas.addEventListener('mousedown', (event) => {
                isDragging = true;
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            });

            canvas.addEventListener('mouseup', () => {
                isDragging = false;
            });

            canvas.addEventListener('mousemove', (event) => {
                if (isDragging) {
                    const deltaX = event.clientX - lastMouseX;
                    const deltaY = event.clientY - lastMouseY;

                    rotationY -= deltaX * 0.01;
                    rotationX -= deltaY * 0.01;

                    lastMouseX = event.clientX;
                    lastMouseY = event.clientY;

                    tick();

            });
            canvas.addEventListener('wheel', (event) => {

                window.ZOOM = zoom
                tick();

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);

            tick();

        function ModelDataToKTMODELBytes(Scale, Cubes) {
            let g = new StreamBuffer([]);
            const signature = "KTMODEL";
            g.WriteByte(signature.length);
            g.WriteString(signature, false);
            g.WriteFloat(Scale ?? 0.05, false);
            Cubes.forEach(cube => {
                g.WriteShort(cube.x, false);
                g.WriteShort(cube.y, false);
                g.WriteShort(cube.z, false);
                g.Write(cube?.materials ?? new Array(6).fill(cube?.material ?? 21));
                g.Write(cube?.corners ?? [20, 120, 124, 24, 4, 104, 100, 0]); //20, 120, 124, 24, 4, 104, 104
            });
            return new Uint8Array(g.array);
        }

                    Data.WorldObjectType = _;
                    Element.children[0].className = GetIconFromType(Data.WorldObjectTypeId) + " XHIcon";
                    Element.children[0].style = '--c:' + GetIconColorFromType(Data.WorldObjectTypeId);
                    Element.children[1].textContent = Data.WorldObjectType;
                    console.log("World Object Type ID", Data.WorldObjectTypeId);
                    WOTIDI.value = Data.WorldObjectTypeId;
                });
                let WOTIDI = AddTextInput(Parent, "World Object Type ID", Data.WorldObjectTypeId, 0, _ => {
                    console.log("World Object Type ID", _);
                    Data.WorldObjectTypeId = Number(_);
                    Data.WorldObjectType = FindObjectFromValue(window.WorldObjectCode, Data.WorldObjectTypeId);
                    Element.children[0].className = GetIconFromType(Data.WorldObjectTypeId) + " XHIcon";
                    Element.children[0].style = '--c:' + GetIconColorFromType(Data.WorldObjectTypeId);
                    Element.children[1].textContent = Data.WorldObjectType;
                    WOTS.SelectOption(Data.WorldObjectType);

                });

                AddTextInput(Parent, "Data", Data.Data, 1, _ => {
                    console.log("Data", _);
                    Data.Data = _;
                });
                AddTextInput(Parent, "Runtime Data", Data.RuntimeData, 1, _ => {
                    console.log("Runtime Data", _);
                    Data.RuntimeData = _;
                });
                let flags = setActorFlag(Data.OwnerShipFlag);
                OANI.div.SetDisplay(flags[0]);
                OAPIDI.div.SetDisplay(flags[1]);
            } else if (Type == 1) {
                let Element = document.getElementById('p-' + Data.Id);
                AddTextInput(Parent, "ID", Data.Id, 0);
                AddTextInput(Parent, "Author Profile ID", Data.AuthorProfileId, 0, _ => {
                    Data.AuthorProfileId = _;
                    Element.children[1].textContent = `--Scale:${Data.Scale} --Author Profile ID:${Data.AuthorProfileId}`
                });
                AddTextInput(Parent, "Scale", Data.Scale, 0, _ => {
                    Data.Scale = _;
                    Element.children[1].textContent = `--Scale:${Data.Scale} --Author Profile ID:${Data.AuthorProfileId}`
                });
                AddModelRenderingCanvas(Parent, Data.Data)
            } else {
                let Element = document.getElementById((Type == 2 ? 'l-' : "ol-") + Data.Id);
                AddTextInput(Parent, "ID", Data.Id, 0);
                AddTextInput(Parent, "Link To ID", Data.LinkToID, 0, _ => {
                    Data.LinkToID = _;
                    Element.children[1].textContent = `${Data.LinkFromID}  ${Data.LinkToID}`
                });
                AddTextInput(Parent, "Link From ID", Data.LinkFromID, 0, _ => {
                    Data.LinkFromID = _;
                    Element.children[1].textContent = `${Data.LinkFromID}  ${Data.LinkToID}`
                });
            }
        }
        function GetIconFromType(Type) {
            switch (Type) {
                case 0: return "fa-solid fa-user";
                case 2: return "fa-solid fa-lightbulb";
                case 133: return "fa-solid fa-user-plus";
                case 135: return "fa-solid fa-gears";
                case 9: case 45: return "fa-solid fa-object-group";
                case 1: case 32: return "fa-solid fa-cubes";
                case 38: return "fa-solid fa-rainbow";
                case 8: return "fa-solid fa-cube";

                default: return "fa-solid fa-question";
            }
        }
        function GetIconColorFromType(Type) {
            return [
                "#f8f1f1", "#f3d5d5", "#e4bad4", "#c9b6be", "#c4c1e0", "#b5ead7", "#b2f7ef",
                "#bae1ff", "#a2d2ff", "#ffc8dd", "#ffafcc", "#ffd6a5", "#fdffb6", "#caffbf",
                "#d0f4de", "#e4f9f5", "#defcf9", "#d0ebff", "#c3bef0", "#f6dfeb", "#faedcb",
                "#f8edeb", "#e8e8e4", "#d5f0c1", "#e2f0cb", "#cce2cb", "#b6cfb6", "#97cba9",
                "#90f1ef", "#a9def9", "#e4c1f9", "#f694c1", "#ede7f6", "#d1c4e9", "#c5cae9",
                "#b3e5fc", "#b2dfdb", "#dcedc1", "#f0f4c3", "#ffe0b2", "#ffccbc", "#f8bbd0",
                "#e1bee7", "#c8e6c9", "#d1f2eb", "#f1f8e9", "#e3f2fd", "#e8f5e9", "#fce4ec",
                "#f3e5f5", "#f9fbe7", "#fff9c4", "#fff3e0", "#efebe9", "#f5f5f5", "#eeeeee",
                "#e0f7fa", "#f1f8ff", "#fbe9e7", "#ede7f6", "#e8f5e9", "#f9fbe7", "#ffecb3",
                "#fff8e1", "#f3f4ed", "#e5eaf5", "#d6e2e9", "#f9f9f9", "#f0efeb", "#e3f6f5",
                "#c9e4de", "#e0cfc1", "#d5bdaf", "#b8bedd", "#d6cfe0", "#dbe7e4", "#e5f4e3"
            ][Type] || "#392f5a";
        }
        function DisplayWorldObjectChildren(WorldObjects) {
            let tree = WorldObjectsPreviewer[0].children[0];
            let Preview = WorldObjectsPreviewer[1];
            let LastSelectedFolder = null;
            tree.innerHTML = ``;
            WorldObjects.forEach((l) => {
                let { WorldObjectType, WorldObjectTypeId, GroupId, Id } = l;
                let folder
                let folderContainer = Add("li", GroupId == -1 ? tree : document.getElementById('d-' + GroupId).children[3]);
                folderContainer.id = 'd-' + Id;
                folderContainer.className = 'folderContainer';
                folderContainer.innerHTML = `
                <i class="${GetIconFromType(WorldObjectTypeId)} XHIcon" style="--c:${GetIconColorFromType(WorldObjectTypeId)}"></i>
                <h5 class="text">${WorldObjectType}</h5>
                <span>-${Id}</span>
                <ul></ul>
                `;
                folderContainer.children[0].addEventListener('click', function () {
                    folderContainer.children[3].classList.toggle('disable');
                })
                folderContainer.children[1].addEventListener('click', function (e) {
                    console.log(e)
                    if (LastSelectedFolder) LastSelectedFolder.style.background = "";
                    LastSelectedFolder = folderContainer;
                    LastSelectedFolder.style.background = "var(--card-border-color)";

                    console.log("Cleared Length", Preview.children.length);
                    Preview.innerHTML = ``;
                    PreviewObjectData(Preview, 0, l, WorldObjects);
                })
            })

        }
        function DisplayPrototypes(Prototypes) {
            let tree = PrototypesPreviewer[0].children[0];
            let Preview = PrototypesPreviewer[1];
            let LastSelectedFolder = null;
            tree.innerHTML = ``;
            Prototypes.forEach(l => {
                let folderContainer = Add("li", tree);
                folderContainer.id = 'p-' + l.Id;
                folderContainer.innerHTML = `
                <i class="fa-solid fa-cube XHIcon" style="--c:#b99b57"></i>
                <h5 class="text">--Scale:${l.Scale} --Author Profile ID:${l.AuthorProfileId}</h5>
                <span>-${l.Id}</span>
            `;
                folderContainer.children[1].addEventListener('click', function () {
                    Preview.innerHTML = ``;
                    if (LastSelectedFolder) LastSelectedFolder.style.background = "";
                    LastSelectedFolder = folderContainer;
                    LastSelectedFolder.style.background = "var(--card-border-color)";
                    PreviewObjectData(Preview, 1, l, Prototypes);
                });
            });
        }
        function DisplayLinks(Links, isObjectLinks) {
            let tree = (isObjectLinks ? ObjectLinksPreviewer : LinksPreviewer)[0].children[0];
            let Preview = (isObjectLinks ? ObjectLinksPreviewer : LinksPreviewer)[1];
            let LastSelectedFolder = null;
            tree.innerHTML = ``;
            Links.forEach(l => {
                let folderContainer = Add("li", tree);
                folderContainer.id = (isObjectLinks ? 'ol-' : "l-") + l.Id;
                folderContainer.innerHTML = `
                <i class="fa-solid fa-link XHIcon" style="--c:#e58282"></i>
                <h5 class="text">${l.LinkFromID}  ${l.LinkToID}</h5>
                <span>-${l.Id}</span>
            `;
                folderContainer.children[1].addEventListener('click', function () {
                    Preview.innerHTML = ``;
                    if (LastSelectedFolder) LastSelectedFolder.style.background = "";
                    LastSelectedFolder = folderContainer;
                    LastSelectedFolder.style.background = "var(--card-border-color)";
                    PreviewObjectData(Preview, isObjectLinks ? 3 : 2, l, Links);
                });
            });
        }
        function getFileExtension(name) {
            let parts = name.split(".")
            return parts[parts.length - 1].toLowerCase();
        }


        FileInput.addEventListener('change', function (event) {
            const file = event.target.files[0],
                extension = getFileExtension(file.name),
                clearPreviewers = _ => {
                    [...document.getElementsByClassName("preview")].filter(l => {
                        try {
                            return l.children[0].tagName.toLowerCase() != "ul";
                        } catch {
                            return !0;
                        }
                    }).forEach(l => l.innerHTML = "")
                };
            if (file) {
                const reader = new FileReader();
                if (extension == "json") {
                    reader.onload = function (e) {
                        const content = e.target.result;
                        try {
                            clearPreviewers();
                            const jsonData = JSON.parse(content);
                            window.jsonData = jsonData;
                            window.WorldObjects = jsonData.WorldObjects;
                            document.getElementById("world-objects").DataLength = jsonData.WorldObjects.length;
                            document.getElementById("prototypes").DataLength = jsonData.Prototypes.length;
                            document.getElementById("object-links").DataLength = jsonData.Links.length;
                            document.getElementById("links").DataLength = jsonData.ObjectLinks.length;
                            DisplayWorldObjectChildren(jsonData.WorldObjects);
                            DisplayPrototypes(jsonData.Prototypes);
                            DisplayLinks(jsonData.Links, 0);
                            DisplayLinks(jsonData.ObjectLinks, 1);

                            PreviewersButton[0].click();
                        } catch (error) {
                            console.error('Error parsing JSON:', error);
                            //preview.innerHTML = 'Error parsing JSON: ' + error.message;
                        }
                    };
                    reader.readAsText(file);
                } else {
                    reader.onload = async function () {
                        try {
                            clearPreviewers();
                            LoadingScreen.Set(`<h1>Decoding Bytes</h1>`)
                            LoadingScreen.Show()
                            const arrayBuffer = reader.result;
                            window.ArrayBufferT = arrayBuffer;
                            const jsonData = await window.getWorldData(new window.StreamBuffer(new Uint8Array(arrayBuffer)), _ => {
                                LoadingScreen.Set(`<h1>Decoding Bytes [${_}%]</h1>`)
                                if (_ == 100) LoadingScreen.Hide();
                            });
                            window.jsonData = jsonData;
                            window.WorldObjects = jsonData.WorldObjects;
                            document.getElementById("world-objects").DataLength = jsonData.WorldObjects.length;
                            document.getElementById("prototypes").DataLength = jsonData.Prototypes.length;
                            document.getElementById("object-links").DataLength = jsonData.Links.length;
                            document.getElementById("links").DataLength = jsonData.ObjectLinks.length;
                            DisplayWorldObjectChildren(jsonData.WorldObjects);
                            DisplayPrototypes(jsonData.Prototypes);
                            DisplayLinks(jsonData.Links, 0);
                            DisplayLinks(jsonData.ObjectLinks, 1);
                            PreviewersButton[0].click();
                        } catch (error) {
                            console.error('Error parsing JSON:', error);
                            //preview.innerHTML = 'Error parsing JSON: ' + error.message;
                        }
                        //console.log(bytes);
                    };
                    reader.readAsArrayBuffer(file);
                }
            }
        });
        setTimeout(_ => LoadingScreen.Hide(), 1e3)
    </script>
</body>

</html>
